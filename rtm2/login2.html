<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span style="flex: 1; text-align: center; font-size: 40px;">Hope- Help for needy</span>
        <div style="display: flex; gap: 10px;">
          <a href="index.html">Home</a>
          <a href="login.html" class="auth-links">Login</a>
          <a href="registration.html" class="auth-links">Register</a>
          <a href="#">About</a>
          <a href="#" class="logout-link" style="display: none;">Logout</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Login</h1>

    <p>Please select your user type:</p>

    <div style="display: flex; justify-content: space-around; width: 100%;">
      <button type="button" class="user-type-button" data-user-type="donor">Login as Donor</button>
      <button type="button" class="user-type-button" data-user-type="orphanage">Login as Orphanage</button>
    </div>

    <form id="loginForm" action="#" style="display: none;"> <label for="username">Username (Email):</label>
      <input type="email" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Login</button>
    </form>

    <p id="loginMessage"></p>

    <script>
      // Script for login form submission and validation (replace with your validation logic)
      const loginForm = document.getElementById('loginForm');
      const loginMessage = document.getElementById('loginMessage');
      const userTypeButtons = document.querySelectorAll('.user-type-button');

      userTypeButtons.forEach(button => {
        button.addEventListener('click', (event) => {
          const selectedUserType = event.target.dataset.userType;
          loginForm.action = `./${selectedUserType}_dashboard.html`; // Update form action based on user type
          loginForm.style.display = 'block'; // Show the login form
        });
      });

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        // Assuming you have a function to validate credentials (e.g., validateLogin)
        const isValid = validateLogin(username, password);
        if (isValid) {
          // Check user type (donor or orphanage) based on validation logic (redundant here)
          // Your validation function should already handle this
          window.location.href = loginForm.action; // Redirect based on set form action
        } else {
          loginMessage.textContent = 'Invalid Username or Password!';
        }
      });
    </script>
  </div>
</body>
</html>
